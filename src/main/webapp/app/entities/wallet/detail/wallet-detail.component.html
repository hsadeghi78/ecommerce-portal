<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="wallet">
      <h2 data-cy="walletDetailsHeading"><span jhiTranslate="ecommercePortalApp.wallet.detail.title">Wallet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ wallet.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="ecommercePortalApp.wallet.transTypeClassId"
            [ngbTooltip]="'ecommercePortalApp.wallet.help.transTypeClassId' | translate"
            >Trans Type Class Id</span
          >
        </dt>
        <dd>
          <span>{{ wallet.transTypeClassId }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.wallet.stock">Stock</span></dt>
        <dd>
          <span>{{ wallet.stock }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.wallet.description">Description</span></dt>
        <dd>
          <span>{{ wallet.description }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.wallet.deposit">Deposit</span></dt>
        <dd>
          <span>{{ wallet.deposit }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.wallet.withdrawal">Withdrawal</span></dt>
        <dd>
          <span>{{ wallet.withdrawal }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/wallet', wallet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
