<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span jhiTranslate="ecommercePortalApp.category.detail.title">Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.title">Title</span></dt>
        <dd>
          <span>{{ category.title }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.code">Code</span></dt>
        <dd>
          <span>{{ category.code }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.hasChild">Has Child</span></dt>
        <dd>
          <span>{{ category.hasChild }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.level">Level</span></dt>
        <dd>
          <span>{{ category.level }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.keywords">Keywords</span></dt>
        <dd>
          <span>{{ category.keywords }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.description">Description</span></dt>
        <dd>
          <span>{{ category.description }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.category.parent">Parent</span></dt>
        <dd>
          <div *ngIf="category.parent">
            <a [routerLink]="['/category', category.parent.id, 'view']">{{ category.parent.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/category', category.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
