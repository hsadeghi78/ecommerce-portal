<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resource">
      <h2 data-cy="resourceDetailsHeading"><span jhiTranslate="ecommercePortalApp.resource.detail.title">Resource</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resource.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resource.name">Name</span></dt>
        <dd>
          <span>{{ resource.name }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resource.displayName">Display Name</span></dt>
        <dd>
          <span>{{ resource.displayName }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resource.apiUri">Api Uri</span></dt>
        <dd>
          <span>{{ resource.apiUri }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resource.resourceType">Resource Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'ecommercePortalApp.ResourceType.' + resource.resourceType }}">{{ resource.resourceType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resource', resource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
