<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resourceAuthority">
      <h2 data-cy="resourceAuthorityDetailsHeading">
        <span jhiTranslate="ecommercePortalApp.resourceAuthority.detail.title">Resource Authority</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resourceAuthority.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resourceAuthority.verb">Verb</span></dt>
        <dd>
          <span jhiTranslate="{{ 'ecommercePortalApp.Verb.' + resourceAuthority.verb }}">{{ resourceAuthority.verb }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resourceAuthority.resource">Resource</span></dt>
        <dd>
          <div *ngIf="resourceAuthority.resource">
            <a [routerLink]="['/resource', resourceAuthority.resource.id, 'view']">{{ resourceAuthority.resource.displayName }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.resourceAuthority.myAuthority">My Authority</span></dt>
        <dd>
          <div *ngIf="resourceAuthority.myAuthority">
            <a [routerLink]="['/my-authority', resourceAuthority.myAuthority.id, 'view']">{{
              resourceAuthority.myAuthority.displayName
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resource-authority', resourceAuthority.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
