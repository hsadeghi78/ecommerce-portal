<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userFavorite">
      <h2 data-cy="userFavoriteDetailsHeading"><span jhiTranslate="ecommercePortalApp.userFavorite.detail.title">User Favorite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userFavorite.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.userFavorite.product">Product</span></dt>
        <dd>
          <div *ngIf="userFavorite.product">
            <a [routerLink]="['/product', userFavorite.product.id, 'view']">{{ userFavorite.product.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-favorite', userFavorite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
