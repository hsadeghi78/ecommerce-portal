<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-agreement-heading"
        data-cy="AgreementCreateUpdateHeading"
        jhiTranslate="ecommercePortalApp.agreement.home.createOrEditLabel"
      >
        Create or edit a Agreement
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.startDate" for="field_startDate">Start Date</label>
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('startDate')!.invalid && (editForm.get('startDate')!.dirty || editForm.get('startDate')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('startDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.endDate" for="field_endDate">End Date</label>
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('endDate')!.invalid && (editForm.get('endDate')!.dirty || editForm.get('endDate')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('endDate')?.errors?.required" jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="ecommercePortalApp.agreement.activationStatusClassId"
            for="field_activationStatusClassId"
            [ngbTooltip]="'ecommercePortalApp.agreement.help.activationStatusClassId' | translate"
            >Activation Status Class Id</label
          >
          <input
            type="number"
            class="form-control"
            name="activationStatusClassId"
            id="field_activationStatusClassId"
            data-cy="activationStatusClassId"
            formControlName="activationStatusClassId"
          />
          <div
            *ngIf="
              editForm.get('activationStatusClassId')!.invalid &&
              (editForm.get('activationStatusClassId')!.dirty || editForm.get('activationStatusClassId')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('activationStatusClassId')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('activationStatusClassId')?.errors?.number"
              jhiTranslate="entity.validation.number"
              >This field should be a number.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.infrastructureBenefit" for="field_infrastructureBenefit"
            >Infrastructure Benefit</label
          >
          <input
            type="number"
            class="form-control"
            name="infrastructureBenefit"
            id="field_infrastructureBenefit"
            data-cy="infrastructureBenefit"
            formControlName="infrastructureBenefit"
          />
          <div
            *ngIf="
              editForm.get('infrastructureBenefit')!.invalid &&
              (editForm.get('infrastructureBenefit')!.dirty || editForm.get('infrastructureBenefit')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('infrastructureBenefit')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('infrastructureBenefit')?.errors?.number"
              jhiTranslate="entity.validation.number"
              >This field should be a number.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.extraBenefit" for="field_extraBenefit">Extra Benefit</label>
          <input
            type="number"
            class="form-control"
            name="extraBenefit"
            id="field_extraBenefit"
            data-cy="extraBenefit"
            formControlName="extraBenefit"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.provider" for="field_provider">Provider</label>
          <select
            class="form-control"
            id="field_provider"
            data-cy="provider"
            name="provider"
            formControlName="provider"
            [compareWith]="compareParty"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="partyOption" *ngFor="let partyOption of partiesSharedCollection">{{ partyOption.title }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ecommercePortalApp.agreement.consumer" for="field_consumer">Consumer</label>
          <select
            class="form-control"
            id="field_consumer"
            data-cy="consumer"
            name="consumer"
            formControlName="consumer"
            [compareWith]="compareParty"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="partyOption" *ngFor="let partyOption of partiesSharedCollection">{{ partyOption.title }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
