<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="myAuthority">
      <h2 data-cy="myAuthorityDetailsHeading"><span jhiTranslate="ecommercePortalApp.myAuthority.detail.title">My Authority</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ myAuthority.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.myAuthority.name">Name</span></dt>
        <dd>
          <span>{{ myAuthority.name }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.myAuthority.displayName">Display Name</span></dt>
        <dd>
          <span>{{ myAuthority.displayName }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.myAuthority.parent">Parent</span></dt>
        <dd>
          <div *ngIf="myAuthority.parent">
            <a [routerLink]="['/my-authority', myAuthority.parent.id, 'view']">{{ myAuthority.parent.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/my-authority', myAuthority.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
