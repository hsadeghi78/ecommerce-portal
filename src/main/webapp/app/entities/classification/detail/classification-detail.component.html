<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classification">
      <h2 data-cy="classificationDetailsHeading">
        <span jhiTranslate="ecommercePortalApp.classification.detail.title">Classification</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ classification.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.classification.title">Title</span></dt>
        <dd>
          <span>{{ classification.title }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.classification.classCode">Class Code</span></dt>
        <dd>
          <span>{{ classification.classCode }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.classification.description">Description</span></dt>
        <dd>
          <span>{{ classification.description }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="ecommercePortalApp.classification.languageClassId"
            [ngbTooltip]="'ecommercePortalApp.classification.help.languageClassId' | translate"
            >Language Class Id</span
          >
        </dt>
        <dd>
          <span>{{ classification.languageClassId }}</span>
        </dd>
        <dt><span jhiTranslate="ecommercePortalApp.classification.classType">Class Type</span></dt>
        <dd>
          <div *ngIf="classification.classType">
            <a [routerLink]="['/class-type', classification.classType.id, 'view']">{{ classification.classType.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/classification', classification.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
